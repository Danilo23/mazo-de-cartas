<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/gridIndex.css">
    <title>Mazo de Cartas</title>
</head>
<body>
    <div class="header">
        <img src="img/logo.jpg" alt="showdown">
    </div>

    <div class="contenedor">
        <div class="cartas">
            <button><img src="img/a.png" alt=""></button>
            <button><img src="img/dos.jpg" alt=""></button>
            <button><img src="img/tres.jpg" alt=""></button>
            <button><img src="img/cuatro.jpg" alt=""></button>
            <button><img src="img/cinco.jpg" alt=""></button>
            <button><img src="img/seis.jpg" alt=""></button>
            <button><img src="img/siete.jpg" alt=""></button>
            <button><img src="img/ocho.jpg" alt=""></button>
            <button><img src="img/nueve.jpg" alt=""></button>
            <button><img src="img/diez.jpg" alt=""></button>
            <button><img src="img/j.png" alt=""></button>
            <button><img src="img/q.png" alt=""></button>
            <button><img src="img/k.jpg" alt=""></button>
        </div>
        <div class="derecha">
            <div class="tablita">
                <table class="tabla">
                    <tr>
                      <th>#</th>
                      <th>Carta</th>
                      <th>Cant</th>
                    </tr>
                    <tr>
                      <td>1</td>
                      <td>As de Diamantes</td>
                      <td>2</td>
                    </tr>
                    <tr>
                      <td>2</td>
                      <td>Dos de Diamantes</td>
                      <td>3</td>
                    </tr>
                  </table>
            </div>
            <br><br>
            <div class="regcartas">
                <h2>Registro Cartas</h2>
                <form>
                    <label for="">Numero:</label><br><br>
                    <input type="text" maxlength="5" class="campotext"><br><br>
                    <label for="">Carta:</label><br><br>
                    <input type="text" maxlength="10" class="campotext"><br><br><br>
                    <input type="submit" value="Guardar">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
